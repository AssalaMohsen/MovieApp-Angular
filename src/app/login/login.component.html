<div class="container-fluid bg-colored p-5 min-vh-100">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-6 col-md-10">
      <h2 class="mt-5">Login Form</h2>
      <form [formGroup]="loginForm" (ngSubmit)="getData(loginForm)">
        <div class="py-3">
          <input type="text" formControlName="email" placeholder="Email" class="form-control shadow-none" [ngClass]="{'invalid': loginForm.controls.email.invalid && loginForm.controls.email.dirty , 'valid': loginForm.controls.email.valid && loginForm.controls.email.dirty}">
        </div>
        <div class="py-3">
          <input type="password" formControlName="password" placeholder="Password" class="form-control shadow-none" [ngClass]="{'invalid': loginForm.controls.password.invalid && loginForm.controls.password.dirty , 'valid': loginForm.controls.password.valid && loginForm.controls.password.dirty}">
        </div>
        <div class="text-danger"
        *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.dirty">
        You must enter a password
      </div>
        <div class="py-3">
          <button class="btn btn-primary" [disabled]="!loginForm.valid" *ngIf="dataLoaded;else loader">Login</button>
        </div>
        <div class="text-danger"
        *ngIf="invalidCredentials == true">
       Invalid Email or Password
      </div>
      </form>
    </div>
  </div>
</div>
<ng-template #loader>
  <i class="fas fa-spinner fa-2x text-white fa-spin"></i>
</ng-template>
